<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 9 - 30 Days HTML - CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="hot">
    <div class="weather">
      <input class="searchWeather" placeholder="Search..." type="text" />
      <h1 class="weather-capital">
        <span class="city">Hanoi</span>
        <span>,</span>
        <span class="country">VN</span>
      </h1>
      <p class="times">12/13/2023, 9:58:19 PM</p>
      <div class="temperature">
        <span class="value">23</span><sup>o</sup><span>C</span>
      </div>
      <p class="shortDetail">Clouds</p>
      <div class="moreDetail">
        <div class="visibility">
          <i class="fa-solid fa-eye"></i>
          <span>10000 (m)</span>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <span>3.14 (m/s)</span>
        </div>
        <div class="humanity">
          <i class="fa-solid fa-cloud-sun"></i>
          <span>26 (%)</span>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
