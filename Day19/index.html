<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 19 - 30 Days challenge</title>
    <link

      <input type="color" name="" id="color" />

    <canvas width="900" height="600"></canvas>
