<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 - 30 Days HTML_CSS</title>
    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sẽ Gầy Gang Gallery</h1>
    <div class="wrapper">
      <div class="image">
        <img src="./gallery1.jpg" alt="" />
      </div>
      <!-- Item -->
      <div class="image">
        <img src="./gallery2.jpg" alt="" />
      </div>
      <!-- Item -->
      <div class="image">
        <img src="./gallery3.jpg" alt="" />
      </div>
      <!-- Item -->
      <div class="image">
        <img src="./gallery4.jpg" alt="" />
      </div>
      <!-- Item -->
      <div class="image">
        <img src="./gallery5.jpg" alt="" />
      </div>
      <!-- Item -->
      <div class="image">
        <img src="./gallery6.jpg" alt="" />
      </div>
      <!-- Item -->
      <div class="image">
        <img src="./gallery7.jpg" alt="" />
      </div>
      <!-- Item -->
      <div class="image">
        <img src="./gallery8.jpg" alt="" />
      </div>
      <!-- Item -->
    </div>

    <div class="gallery hide">
      <i class="fa-solid fa-xmark close"></i>
      <div class="gallery__inner">
        <img src="./gallery2.jpg" alt="" />
      </div>
      <div class="control prev">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div class="control next">
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
