<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 22 - 30 Days HTML - CSS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containerWrapper">
      <div class="control">
        <button type="all" class="active">All food</button>
        <button type="salad">Salad</button>
        <button type="meat">Meat</button>
        <button type="drinks">Drinks</button>
        <button type="dessert">Dessert</button>
      </div>
      <div class="listImages">
        <div class="food">
          <img type="meat" src="./img1.jpg" alt="" />
        </div>
        <div class="food">
          <img type="meat" src="./img2.jpg" alt="" />
        </div>
        <div class="food">
          <img type="drinks" src="./img3.jpg" alt="" />
        </div>
        <div class="food">
          <img type="drinks" src="./img4.jpg" alt="" />
        </div>
        <div class="food">
          <img type="drinks" src="./img5.jpg" alt="" />
        </div>
        <div class="food">
          <img type="salad" src="./img6.jpg" alt="" />
        </div>
        <div class="food">
          <img type="salad" src="./img7.jpg" alt="" />
        </div>
        <div class="food">
          <img type="dessert" src="./img8.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
